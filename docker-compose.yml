version: "3"

services:
  webserver:
    build:
      context: .
    environment:
      HOUSE_CANARY_API_KEY: ${HOUSE_CANARY_API_KEY}
      HOUSE_CANARY_API_SECRET: ${HOUSE_CANARY_API_SECRET}
      HOUSE_CANARY_BASE_URL: https://api.housecanary.com/v2
    ports:
      - 8000:8000
    command: python manage.py runserver 0.0.0.0:8000